<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>The chicken tale</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="display-3 text-center p-5">
                There was a chicken, named Ernesto, standing in front of the road...
            </h1>
        </div>
        <div class="d-flex justify-content-center my-3">
            <div class="col-6">
                <ul></ul>
            </div>
        </div>
        <div id="input-row" class="row">
            <div class="d-flex flex-column align-items-center">
                <div class="col-6">
                    <input 
                        type="text" 
                        placeholder="Add to the story..." 
                        class="form-control" />
                </div>
                <button class="my-3 btn btn-success">Add to story</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
